<body>
    <div class="timer-menu">
        <div>
            <div class="dropdown">
                <button>Music</button>
                <div class="dropdown-content">
                    <button class="music-btn" id="musicOne">sport music 1</button>
                    <button class="music-btn" id="musicTwo">sport music 2</button>
                    <button class="music-btn" id="musicThree">sport music 3</button>
                    <button class="music-btn" id="musicFour">sport music 4</button>
                    <span class="cancel-music" id="stopMuisc">cancel music</span>
                </div>
            </div>
        </div>
        <div>
            <a href="#" style="background-color: rgb(150, 148, 148);">Timer</a>
            <a href="assets/stopwatch/stopwatch.html">Stopwatch</a>
        </div>
        <div>
            <button onclick="toggleFullScreen()">Fullscreen</button>
        </div>
    </div>
    <div class="main-container">
        <div class="box_style" id="Timer">
            <p>00:00:00 <p style="font-size: 20px;">Hours : Minutes : Seconds</p>
            </p>
        </div>
        <div class="box">
            <input type="number" id="hours" placeholder="Hours">

            <input type="number" id="seconds" placeholder="Seconds">
        </div>
        <div class="box">
            <button onclick="startTimer()">start</button>
            <button onclick="stop()">stop</button>
            <button onclick="restart()">restart</button>
        </div>
        <p id="three"></p>
        <p id="two"></p>
        <p id="one"></p>
        <p id="text04"></p>
        <div class="background-color">
            <a href="#" class="black" id="black">Black</a>
            <a href="#" class="blue" id="blue">Blue</a>
            <a href="#" class="green" id="green">Green</a>
            <a href="#" class="orange" id="orange">Orange</a>
        </div>
    </div>
